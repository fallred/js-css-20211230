<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style type="text/css">
        #div1 {
            width: 500px;
            height: 500px;
            background: red;
        }
        
        #div2 {
            width: 200px;
            height: 200px;
            background: green;
        }
    </style>
</head>

<body style="height:2000px;">
    <div id="div1">
        <div id="div2">

        </div>
    </div>
</body>

</html>
<script>
    /**
                Netscape说element1上的事件首先发生。这被称为事件捕获。 false，由外向里触发
                Microsoft坚持element2上的事件优先。这被称为事件冒泡。true，由里向外触发
                                    | |
                ---------------| |-----------------
                | element1     | |                |
                |   -----------| |-----------     |
                |   |element2  \ /          |     |
                |   -------------------------     |
                |        Event CAPTURING          |
                -----------------------------------
                                / \
                ---------------| |-----------------
                | element1     | |                |
                |   -----------| |-----------     |
                |   |element2  | |          |     |
                |   -------------------------     |
                |        Event BUBBLING           |
                -----------------------------------
            */
    function fn1(e) {
        alert(arguments.callee);
        e.stopPropagation();
    }

    function fn2(e) {
        alert(arguments.callee);
        e.stopPropagation();
    }

    function fn3(e) {
        alert(arguments.callee);
        e.stopPropagation();
    }

    function fn4(e) {
        alert(arguments.callee);
        e.stopPropagation();
    }

    var oDiv1 = document.getElementById('div1');
    var oDiv2 = document.getElementById('div2');

    oDiv1.addEventListener('click', fn1, false);
    oDiv1.addEventListener('click', fn2, false);
    // oDiv1.addEventListener('click', fn3, false);
    // oDiv1.addEventListener('click', fn4, false);

    oDiv2.addEventListener('click', fn3, false);
    oDiv2.addEventListener('click', fn4, false);
</script>
