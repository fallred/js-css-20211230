<script>
  fn();
  // fn2();
  function fn() {
    console.log('fn');
  }
  //预解释，浏览器加载时，先扫描带var关键字的变量和带function的函数。当执行到这句的时候，才会赋值。
  //在执行赋值语句之前，弹出该变量，就是undefined
  // fn2();
  var fn2 = function () {
    console.log(fn2);
  }
  fn2();
</script>
